# Create a deployment for Postgres
apiVersion: apps/v1
kind: StatefulSet 
metadata:
  name: postgres-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: gres
            - name: POSTGRES_PASSWORD
              value: password
            - name: POSTGRES_DB
              value: todo
          volumeMounts:
            - name: postgres-pvc
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-pvc
          persistentVolumeClaim:
            claimName: postgres-pvc

---

# Create a service for the Postgres deployment
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
spec:
  type: NodePort 
  selector:
    app: postgres
  ports:
    - port: 5432


